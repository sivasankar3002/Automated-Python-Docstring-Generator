name: Docstring Validation

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pydocstyle astor tomli

      - name: Create well-documented user code
        run: |
          cat > user_code.py << 'EOF'
          def calculate_total(items):
              """Calculate total price.

              Args:
                  items (list): List of numeric values.

              Returns:
                  float: Sum of all items.
              """
              return sum(items)
          EOF

      - name: Validate well-documented code (PASS case)
        run: python docugenius_cli.py user_code.py --min-coverage 90 --min-compliance 85

      - name: Create poorly documented code
        run: echo 'def bad(x): return x*2' > bad_code.py

      - name: Validate poorly documented code (FAIL case)
        run: python docugenius_cli.py bad_code.py --min-coverage 90 --min-compliance 85
        continue-on-error: true

      - name: Report results
        run: |
          echo "✅ PASS: user_code.py validated successfully"
          echo "❌ FAIL: bad_code.py correctly blocked by enforcement"
