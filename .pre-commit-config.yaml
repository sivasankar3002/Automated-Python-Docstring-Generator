# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: docugenius-validate
        name: Validate Python docstrings
        entry: python docugenius_cli.py
        args: [--min-coverage, "90", --min-compliance, "85"]
        language: system
        types: [python]
        pass_filenames: true
        exclude: >
          (?x)^(
            m2_core\.py|
            docugenius_cli\.py|
            streamlit_app\.py|
            venv/.*|
            __pycache__/.*|
            \..*
          )$